<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Results summary component</title>

  <main class="summary-component">
    <div class="container">
      <div class="result-card">
        <h1 class="your-result">Your Result</h1>
        <div class="result">
          <div class="result-number">
            <p><span class="big-num">76</span>
              <br>of 100</p>
          </div>
          <p class="status">Great</p>
          <p class="status-msg">Your performence exceed 65% of the people conducting the test here!</p>
        </div>
      </div>

      <div class="summary-card">
        <p class="summary">Summary</p>
        <div class="summary-items">
          <div class="summary-item reaction">
            <div class="sum-icon">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p></div>
            <p class="sum-num"><span>80</span> / 100</p>
          </div>
          <div class="summary-item memory">
            <div class="sum-icon">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p></div>
            <p class="sum-num"><span>92</span> / 100</p>
          </div>
          <div class="summary-item verbal">
            <div class="sum-icon">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p></div>
            <p class="sum-num"><span>61</span> / 100</p>
          </div>
          <div class="summary-item visual">
            <div class="sum-icon">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p></div>
            <p class="sum-num"><span>72</span> / 100</p>
          </div>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </main>
  
  </div>
</body>
</html>
